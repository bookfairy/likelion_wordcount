{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글자수 세기</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="{% url 'index' %}">글자수 세기</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar">
            <ul class="navbar-nav">
                <li class="nav-item" id="index">
                    <a class="nav-link" href="{% url 'index' %}">홈</a>
                </li>
                <li class="nav-item" id="about">
                    <a class="nav-link" href="{% url 'about' %}">소개</a>
                </li>
                <li class="nav-item" id="result">
                    <a class="nav-link disabled" href="{% url 'result' %}">결과</a>
                </li>
            </ul>
        </div>
    </nav>
</header>
<main>
    <section class="main container">
        {% block content %}{% endblock %}
    </section>
</main>
<footer class="container">
    <section class="row">
        <div class="col-12 col-md-3">
            <small class="d-block mb-3 text-muted">Made by bookfairy © 2019</small>
        </div>
        <div class="col-6 col-md-3">
            <h5>목록</h5>
            <ul class="list-unstyled">
                <li><a class="text-muted" href="{% url 'index' %}">홈</a></li>
                <li><a class="text-muted" href="{% url 'about' %}">소개</a></li>
                <li><a class="text-muted" href="#">결과</a></li>
            </ul>
        </div>
    </section>
</footer>
<script src="{% static 'js/jquery-3.3.1.slim.min.js' %}" type="text/javascript"></script>
<script src="{% static 'js/popper.min.js' %}" type="text/javascript"></script>
<script src="{% static 'js/bootstrap.min.js' %}" type="text/javascript"></script>
</body>
</html>
